<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Robust approach: Check if the element exists before modifying it.
    const element = document.getElementById('myDiv');
    if (element) {
      element.innerHTML = 'This text is visible after change';
    } else {
      console.error('Element with id "myDiv" not found.');
    }

    // Example of handling a missing element gracefully.
    const anotherElement = document.getElementById('anotherElement');
    if (!anotherElement) {
      console.warn('Element with id "anotherElement" does not exist. Creating one.');
      anotherElement = document.createElement('div');
      anotherElement.id = 'anotherElement';
      anotherElement.innerHTML = 'Element created dynamically';
      document.body.appendChild(anotherElement);
    }
  </script>
</body>
</html>
